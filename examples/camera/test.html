<!DOCTYPE html>
<html>
	<head>
		<title> Argure Demo: Image Resizing </title>
		<script src="../../spec/vendor/jquery-1.6.js"></script>
		<script src="../../spec/vendor/jquery.tmpl.js"></script>
		<script src="../../spec/vendor/knockout-1.2.1.debug.js"></script>
		<script src="../../public/javascripts/argure.js"></script>
	</head>
	<body>
		<h1>
		Camera Demo	
		</h1>
		<p id="cameraArgure">
			<form id="camera">
				<div>You've clicked <span data-bind="text: numberOfClicks">&nbsp;</span> times</div>
 
				<button data-bind="click: registerClick">Click me</button>
 
				<div data-bind="visible: hasClickedTooManyTimes">
    			That's too many clicks! Please stop before you wear out your fingers.
    			<button data-bind="click: function() { numberOfClicks(0) }">Reset clicks</button>
				</div>
            </form>

			<script type="text/javascript" charset="utf-8">
			var clickCounterViewModel = function () {
    			this.numberOfClicks = ko.observable(0);
 
 
			    this.hasClickedTooManyTimes = ko.dependentObservable(function () {
        			return this.numberOfClicks() >= 3;
    			}, this);
			};
 
			ko.applyBindings(new clickCounterViewModel());
			</script>
							
		</p>
	</body>
</html>
